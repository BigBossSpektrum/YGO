{% extends 'base.html' %}

{% block content %}
<h1>prueba</h1>
<div id="cards-container">
    {% if cards %}
        {% for card in cards %}
            <div class="card">
                <a href="{{ card.ygoprodeck_url }}"><img src="{{ card.card_images.0.image_url }}" alt="{{ card.name }}"></a>
            </div>
        {% endfor %}
    {% else %}
        <p>No se pudieron obtener las cartas.</p>
    {% endif %}
</div>
{% endblock %}
