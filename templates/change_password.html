{% extends 'layouts/base.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/change_password.css' %}" type="text/css" >
{% block content %}
  <div class="profile-container">
    <h1>Cambiar contraseña</h1>
    
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="profile-btn">Cambiar Contraseña</button>
    </form>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endblock %}
